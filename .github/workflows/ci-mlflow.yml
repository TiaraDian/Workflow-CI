name: MLflow CI Training + Docker

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mlflow-ci:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Check Env
      run: |
        python --version
        pip --version

    - name: Install dependencies
      run: |
        pip install mlflow pandas numpy scikit-learn scipy

    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager=local

    - name: Get latest MLflow run_id
      id: get_run
      run: |
        RUN_ID=$(ls mlruns/0 | grep -v meta.yaml | head -n 1)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Latest run_id: $RUN_ID"

    - name: Build Docker Model
      run: |
        mlflow models build-docker \
          --model-uri runs:/$RUN_ID/model \
          --name tiaradian/mlflow-heart-disease

    - name: Log in to Docker Hub
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login \
        -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: |
        docker push tiaradian/mlflow-heart-disease